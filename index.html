    //Computer chooses here
    
    function getComputerChoice() {
             val = Math.floor(Math.random()*3) + 1;

                computerSelector = "rock";
                return computerSelector;
            }
            else if (val == 2) {
                computerSelector = "scissor";
                return computerSelector;
            }
    
            else if (val == 3) {

            }
    
    
       
    }
    // Counter for each round
    
    function score(roundOutcome) {
        switch (roundOutcome) {
            case 1:
                count++;
                break;
            case 2: 
                count--;
                break;    
        }
        if (count > 1) {
            return "You win by " + count + " rounds.";
        }
        else if (count == 1) {
            return "You win by " + count + " round.";
        }
    
        else if ( count < -1) {
            return "You lose by " + count + " rounds.";
        }
        else if ( count == -1) {
            return "You lose by " + count + " round.";
        }
    
        else if (count === 0) {
            return "You tie";
        }
    
    } 
    
    
    //A round happens here

        }
